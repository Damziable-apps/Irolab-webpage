name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npx eslint src --ext .js,.jsx --max-warnings 0
    
    - name: ğŸ—ï¸ Build production
      run: npm run build
    
    - name: ğŸ“Š Check build size
      run: |
        echo "Build size:"
        du -sh dist/
        echo "Detailed breakdown:"
        du -h dist/* | sort -h
    
    - name: âœ… Build successful
      run: echo "âœ… Build completed successfully!"
